<article>
<p>わたしには「ホームレス意識」ともいえる感覚がある。意識の初期設定がホームレス。なぜ自分が路上生活者でないのか、食べものや衣服や家がもたらされていることが不思議になることがある。夢や幻のようで、奇妙なのである。この意識感覚はそれなりに真剣なもので、幼少期から変わらず、目の奥の方で平然と佇んでいる。</p>
<p>好きな映画はいくつもあるが、とりわけ気に入っているのが『レヴェナント』『キャストアウェイ』『ライオブパイ』で、どれも、生存をかけた自然との厳しい時間が描かれている。生きるとはこういうこと、すぐそこに死がある。飢餓に瀕して、日々を過ごす。これがわたしにはなぜかしっくりくるのである。</p>
</article>
